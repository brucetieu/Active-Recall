{% extends 'layout.html' %}

{% block main %}
  <h1>Login</h1>
  {% if error %}
<p class=error><strong>Error:</strong> {{ error }} </p>
  {% endif %}
  <form method=post>
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="search" class="form-control" id="Username" name="username" placeholder="Enter username" minlength="4" maxlength="20" required>
      <small class="form-text text-muted">Case sensitive</small>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" name="password" placeholder="Password" minlength="6" maxlength="16" required>
      <small class="form-text text-muted">
        Must be between 6 and 16 characters, contain at least one number and contain at least one symbol (@#$%).
      </small>
    </div>

        <button type="submit" class="btn btn-primary">Login</button>

    <p>
      <a href="{{ url_for('reset') }}">Forgot Password?</a>
    </p>
    <p>
      Need an account? <a href="{{url_for('register')}}">Register here.</a>
    </p>
  </form>
{% endblock %}
