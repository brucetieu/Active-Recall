
{% extends 'layout.html' %}

{% block main %}
  <h1>Register</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>

    <div class="form-group">
      <label for="Username">Username</label>
      <input type="search" class="form-control" id="Username" name="username" placeholder="Enter username" minlength="4" maxlength="20" required="true" >
      <small class="form-text text-muted">Case sensitive when logging in</small>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" name="password" placeholder="Password" minlength="6" maxlength="16" required="true">
      <small class="form-text text-muted">
        Must be between 6 and 16 characters, contain at least one number and contain at least one symbol (@#$%).
      </small>
    </div>
    <div class="form-group">
      <label for="confirmPswrd">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPswrd" name="confirmPswrd" placeholder="Confirm Password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  <p>Already have an account? <a href="{{url_for('login')}}"> Login </a></p>
  </form>
{% endblock %}
